    <h1>게시글 작성 게시판</h1>
    <div class="wrap">
        <div class="innerWrap">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <td><input type="text" class="form-control" id="subject" placeholder="제목" maxlength="50"/></td>
                </tr>
                <tr>
                    <td><input type="text" class="form-control" id="day" placeholder="날짜" maxlength="50"/></td>
                </tr>
                <tr>
                    <td><textarea class="form-control" id="content" placeholder="내용을 입력하세요" maxlength="2048" style="height: 200px; width: 1024px;"></textarea></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="wrapButton">
        <input type="button" value="뒤로가기" onclick="goDiary()" class="button-control" style="margin-right: 10px;">
        <input type="button" value="글쓰기" onclick="start()" class="button-control">
        </div>
    </div>
