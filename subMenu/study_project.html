    <script>
        let banner = document.querySelector("#imageBox");
        let count = 0;

        function showBanner(num) {
            for(let i=0; i<banner.children.length; i++) {
                if(i == num) {
                    banner.children[i].style.visibility = 'visible';
                    banner.children[i].style.opacity = 1;
                }
                else {
                    banner.children[i].style.visibility = 'hidden';
                    banner.children[i].style.opacity = 0;
                }
            }
        }

        setInterval(function () {
            if(count == banner.children.length) {
                count = 0;
            }
            showBanner(count);
            count++;
        },3000);
    </script>
