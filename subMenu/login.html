<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/LoginDesign.css">
</head>
<body>
<div class="loginIn">
    <div><h1>Login Page</h1></div>
    <div class="loginBox">
        <p>Have not an Account ? | <span><a href="signUp.html">Sign Up</a></span></p>
        <div class="content">Login</div>
        <div class="item">
            <input type="text" placeholder="Your name" class="names">
        </div>
        <div class="item">
            <input type="email" placeholder="Email" class="emails">
        </div>
        <div class="item">
            <input type="password" placeholder="Password" class="passwords">
        </div>
    </div>
</div>
</body>
</html>
